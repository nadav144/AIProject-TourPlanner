<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD74U7x6kSydxWVi7o8-MRFUTIclCrxAhE&libraries=geometry,places"></script>

    <title>TESTER</title>
</head>
<body>
<div id="map" style="height: 530px"></div>
<script type="application/javascript">

    var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 32.0808800, lng: 34.7805700},
        zoom: 10
    });

    markers = [];

    var service = new google.maps.places.PlacesService(map);

    var directionsService = new google.maps.DirectionsService;
    var directionsDisplay = new google.maps.DirectionsRenderer;

    directionsDisplay.setMap(map);
    var waypoints = [];
    waypoints.push({location: {lat: 32.8167, lng: 34.9833}, stopover: true});


    //            if (pois.length > 2) {
    //                for (var j = 1; j < 2; j++) {
    //                    waypoints.push({location: new google.maps.LatLng(pois[j].location.lat, pois[j].location.lng), stopover: false});
    //                }
    //            }

    var start = {lat: 32.066, lng: 34.800};
    var end = {lat: 31.7833, lng: 35.2167};


    directionsService.route({
        origin: start,
        destination: end,
        travelMode: google.maps.TravelMode.DRIVING,
        waypoints: waypoints
    }, function (response, status) {
        if (status === google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
        } else {
            window.alert('Directions request failed due to ' + status);
        }
    });


</script>
</body>
</html>
