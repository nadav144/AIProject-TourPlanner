<body>
    <div id="inputs1" class="row">
        <img src="http://www.userlogos.org/files/logos/1air2philou/google-maps-topview.png" height="100px"/>

    <div id="content" class="row">
        <div id="inputsContainer" class="col-sm-3" style="background-color: lightblue">
            <div class="row">
                <div class="col-sm-6" style="text-align: center">
                    Start Address: <input id="startAddressInput" placeholder="" onFocus="geolocate()" onblur="updateLocation(this)" type="text" value="Tel Aviv-Yafo, Israel" style="width: 95%">
                </div>
                <div id="startAddressButtons" class="col-sm-6">
                    <button class="btn btn-sm btn-default" onclick="updateStartAddress('Washington, D.C., DC, United States');">Washington</button>
                    <button class="btn btn-sm btn-default" onclick="updateStartAddress('New York, NY, United States');">New York</button>
                    <button class="btn btn-sm btn-default" onclick="updateStartAddress('Tel Aviv-Yafo, Israel');">Tel Aviv</button>
                    <button class="btn btn-sm btn-default" onclick="updateStartAddress('Jerusalem, Israel');">Jerusalem</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6" style="text-align: center">
                    End Address: <input id="endAddressInput" placeholder="" onFocus="geolocate()" onblur="updateLocation(this)" type="text" value="Jerusalem, Israel" style="width: 95%">
                </div>
                <div id="endAddressButtons" class="col-sm-6">
                    <button class="btn btn-sm btn-default" onclick="updateEndAddress('Washington, D.C., DC, United States');">Washington</button>
                    <button class="btn btn-sm btn-default" onclick="updateEndAddress('New York, NY, United States');">New York</button>
                    <button class="btn btn-sm btn-default" onclick="updateEndAddress('Tel Aviv-Yafo, Israel');">Tel Aviv</button>
                    <button class="btn btn-sm btn-default" onclick="updateEndAddress('Jerusalem, Israel');">Jerusalem</button>
                </div>
            </div>

            <div class="row">
                <div id="startTimeButtons" class="col-sm-6" style="text-align: center">
                    Start Time: <input id="startTime" type="datetime-local" value="1970-01-01T08:00" style="width: 95%">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6" style="text-align: center">
                    End Time: <input id="endTime" type="datetime-local" value="1970-01-01T17:00" style="width: 95%">
                </div>
                <div id="endTimeButtons" class="col-sm-6">
                    <button class="btn btn-sm btn-default" onclick="updateEndTime(1);">1 day</button>
                    <button class="btn btn-sm btn-default" onclick="updateEndTime(2);">2 days</button>
                    <button class="btn btn-sm btn-default" onclick="updateEndTime(7);">1 week</button>

                <div class="col-sm-6">

                        Algorithm
                    </h2>
                </div>

                        <!--Search algorithms dynamically populated here-->
                    </select>
                </div>
            </div>

            <div id="sendButtonDiv" class="row" style="text-align: center; margin: 10px">
                <button id="sendButton" class="btn btn-lg btn-primary" onclick="sendDataToHandler();" >Find Best Route!</button>
            </div>
        </div>
        <div id ="mapAndLog" class="col-sm-7" style="padding: 0;">
            <div id="map" style="height: 530px"></div>

            <div id="dataLog" style="padding: 0; background-color: burlywood;">
                <textarea id="logText" class="well" style="width: 100%; height: 150px; resize: none; margin-bottom: 0" disabled></textarea>
            </div>
        </div>
        <div id = "route" class="col-sm-2" style="padding: 0;">

                <!--route steps dynamically created here-->

    <script type="application/javascript">

        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 32.0808800, lng: 34.7805700},
            zoom: 10
        });

        markers = [];

        var service = new google.maps.places.PlacesService(map);

        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var geocoder = new google.maps.Geocoder();

        directionsDisplay.setMap(map);
        directionsDisplay.setOptions({suppressMarkers: true});



        InitMapService(service);
        initializeUIServices(document);

        var placeSearch, startAddress, endAddress;
        var startAddressLoc, endAddressLoc;
        var componentForm = {
            street_number: 'short_name',
            route: 'long_name',
            locality: 'long_name',
            administrative_area_level_1: 'short_name',
            country: 'long_name',
            postal_code: 'short_name'
        };

        function initAutocomplete() {
            // Create the autocomplete object, restricting the search to geographical
            // location types.
            startAddress = new google.maps.places.Autocomplete(
                    /** @type {!HTMLInputElement} */(document.getElementById('startAddressInput')),
                    {types: ['geocode']});
            endAddress = new google.maps.places.Autocomplete(
                    /** @type {!HTMLInputElement} */(document.getElementById('endAddressInput')),
                    {types: ['geocode']});
        }

        initAutocomplete();

        var startmarker;
        var endMarker;




        // [START region_geolocation]
        // Bias the autocomplete object to the user's geographical location,
        // as supplied by the browser's 'navigator.geolocation' object.
        function geolocate() {
//            log ("in geolocate");
            if (navigator.geolocation) {
//                log ("navigator.geolocation object good"); //todo: delete me
//                console.log(navigator.geolocation); //todo: delete me
                navigator.geolocation.getCurrentPosition(function(position) {
//                    console.log(position); // todo: delete me
                    var geolocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var circle = new google.maps.Circle({
                        center: geolocation,
                        radius: position.coords.accuracy
                    });
//                    startAddress.setBounds(circle.getBounds());
//                    console.log(startAddress.getPlace()); //todo: delete me
                });
            } else {
//                log ("navigator.geolocation object bad"); //todo: delete me
            }
        }
        // [END region_geolocation]


        function updateLocation(inputField) {
            geocoder.geocode({"address":inputField.value }, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (inputField.id === "startAddressInput") {
                        startAddressLoc = {lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng()};
                        if (startmarker == null) {
                            startmarker = createMarker({location: startAddressLoc, name: "start"}, map, 0);
                        } else {
                            startmarker.setPosition(startAddressLoc);
                            fitMap(true);
                        }
                    } else {
                        endAddressLoc = {lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng()};
                        if (endMarker == null) {
                            endMarker = createMarker({location: endAddressLoc, name: "end"}, map, 1);
                        } else {
                            endMarker.setPosition(endAddressLoc);
                            fitMap(true);
                        }
                    }
                }
            });
        }


        function sendDataToHandler() {

            clear();

            var startDate = new Date(document.getElementById("startTime").value);
            var endDate = new Date(document.getElementById("endTime").value);

            startDate.setTime(startDate.getTime() + startDate.getTimezoneOffset()*60*1000);
            endDate.setTime(endDate.getTime() + endDate.getTimezoneOffset()*60*1000);

            // ------ Normalize tour time to start every day at 8:00 and end at 17:00
            var startDateNorm = new Date(startDate.toDateString());
            var endDateNorm = new Date(endDate.toDateString());
            var tourLength = ((endDateNorm.getTime() - startDateNorm.getTime())) / (1000 * 3600 * 24) * 9;
//            console.log(tourLength);
            if (tourLength < 0) {
                log("Your first day of the tour should be before the last day of the tour");
                return;
            }
            if (tourLength === 0) {
                tourLength = Math.max(Math.min(endDate.getHours(), 17) - Math.max(startDate.getHours(), 8), 0);
                if (tourLength <= 0) {
                    log("Tour length is either 0 or less than 0.");
                    return;
                }
            } else {
                tourLength -= Math.min(17 - Math.max(startDate.getHours(), 8), 0);
                tourLength += Math.max(Math.min(endDate.getHours(), 17) - 8, 0);
            }

//            console.log(tourLength);
//            var tourLength = (Math.abs(startDate.getTime() - endDate.getTime())) / (1000 * 3600)

            log("Finding best route:");
            var dropDown = document.getElementById("searchAlgo");
            doSearch(dropDown.options[dropDown.selectedIndex].text, startAddressLoc, endAddressLoc, tourLength);

//            // Get each component of the address from the place details
//            // and fill the corresponding field on the form.
//            for (var i = 0; i < place.address_components.length; i++) {
//                var addressType = place.address_components[i].types[0];
//                if (componentForm[addressType]) {
//                    var val = place.address_components[i][componentForm[addressType]];
//                    document.getElementById(addressType).value = val;
//                }
//            }
        }

        function fitMap() {
//            var bounds = new google.maps.LatLngBounds();
            for (var i = 0; i < markers.length; i++) {
                bounds.extend(markers[i].getPosition());
            }

            map.fitBounds(bounds);
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay, pois) {


            var waypoints = [];
//            waypoints.push({location: {lat:pois[2].location.lat, lng: pois[2].location.lng}, stopover: true});


            if (pois.length > 2) {
                for (var j = 1; j < Math.min(pois.length - 1, 8); j++) {
                    waypoints.push({location: {lat: pois[j].location.lat, lng: pois[j].location.lng}, stopover: true});
                }
            }


            directionsService.route({
                origin: pois[0].location,
                destination: pois[pois.length - 1].location,
                travelMode: google.maps.TravelMode.DRIVING,
                waypoints: waypoints
            }, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    console.log(response);
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function updateStartAddress (address) {
            if (address) {
                document.getElementById("startAddressInput").value = address;
            }
            document.getElementById("startAddressInput").focus();
            document.getElementById("startAddressInput").blur();
        }
        function updateEndAddress (address) {
            if (address) {
                document.getElementById("endAddressInput").value = address;
            }
            document.getElementById("endAddressInput").focus();
            document.getElementById("endAddressInput").blur();
        }
        function updateEndTime (time) {
            document.getElementById("endTime").value = "1970-01-0" + time.toString() + "T17:00";
        }
        google.maps.event.addListenerOnce(map, 'idle', function(){
            updateStartAddress();
            updateEndAddress();
        });
        populateDropdownAlgorithms(SEARCH_ALGORITHMS);

    </script>
